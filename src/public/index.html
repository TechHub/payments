<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TechHub Payments</title>
  <meta http-equiv="refresh" content="2; URL='http://payments.techhub.com/london'">
  <meta name="keywords" content="automatic redirection">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <style media="screen">
    .small-section {
      padding: 20px 0;
    }

    .container-small {
      max-width: 700px;
    }

    .logo {
      max-width: 120px;
      margin: 10px;
    }

    .stripe {
      max-height: 26px;
    }

    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
      display: none !important;
    }

    .nav-tabs {
      margin-bottom: 20px;
    }

    .location {
      display: inline-block;
      margin: 15px 15px;
      font-size: 1.7em;
    }

  </style>
</head>

<body ng-app="thPayments">
  <div class="container container-small">
    <div class="text-center">
      <img alt="logo" class="logo" src="https://d1e6a3jvdxo3ln.cloudfront.net/images/website/techhub_3d_logo_png.png">
      <br></br>
      <p class="location text-center">TechHub's Payments Page</p>
      <p>If your browser doesn't redict automatically within a few seconds, click <a href="https://payments.techhub.com/london">here</a></p>
    </div>
  </div>
</body>

</html>
